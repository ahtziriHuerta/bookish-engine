{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'tasks/css/crear_provedor.css' %}">
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="color: #343a40;">Agregar Nuevo Proveedor</h2>

  <form method="POST" class="card p-4 shadow-sm bg-white mx-auto">
    {% csrf_token %}

    <div class="mb-3">
      <label for="{{ form.nombre.id_for_label }}" class="form-label">{{ form.nombre.label }}</label>
      {{ form.nombre }}
    </div>

    <div class="mb-3">
      <label for="{{ form.telefono.id_for_label }}" class="form-label">{{ form.telefono.label }}</label>
      {{ form.telefono }}
    </div>

    <div class="mb-3">
      <label for="{{ form.correo.id_for_label }}" class="form-label">{{ form.correo.label }}</label>
      {{ form.correo }}
    </div>

    <div class="mb-3">
      <label for="{{ form.direccion.id_for_label }}" class="form-label">{{ form.direccion.label }}</label>
      {{ form.direccion }}
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success px-4 py-2 rounded-2">Guardar</button>
      <a href="{% url 'lista_proveedores' %}" class="btn btn-secondary px-4 py-2 rounded-2 ms-2">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
