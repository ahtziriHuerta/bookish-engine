{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card shadow p-4 text-center mx-auto" style="max-width: 500px;">
    <h2 class="mb-4 text-danger">⚠️ Eliminar Proveedor</h2>
    <p>¿Estás seguro que deseas eliminar al proveedor <strong>{{ proveedor.nombre }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 py-2 rounded-2">Sí, eliminar</button>
        <a href="{% url 'lista_proveedores' %}" class="btn btn-secondary px-4 py-2 rounded-2 ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
